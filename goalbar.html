<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgoal Évolutif</title>
    <link rel="stylesheet" href="styles.css"> <!-- Fichier CSS -->
</head>
<body>

    <div class="subgoal-container">
        <h1>Objectif d'abonnements</h1>
        <div class="subgoal-bar">
            <div class="progress"></div>
        </div>
        <div class="subgoal-info">
            <span class="current-sub">0</span> / <span class="goal">50</span> abonnés
        </div>
        <div class="tiers">
            <div class="tier">Palier 1 : 50 abonnés</div>
            <div class="tier">Palier 2 : 75 abonnés</div>
            <div class="tier">Palier 3 : 100 abonnés</div>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>

</body>
</html>
